<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="background.js"></script>
    <script defer src="backend.js"></script>
</head>
<body>
    <section class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back!</h2>
            <p>Log in to access your projects and stay updated with the latest blog posts.</p>
            
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="login-email" placeholder=" " required>
                    <label for="login-email">Email Address</label>
                </div>

                <div class="input-group">
                    <input type="password" id="login-password" placeholder=" " required>
                    <label for="login-password">Password</label>
                </div>

                <button type="submit">Login</button>
            </form>

            <p class="links">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </section>
</body>
</html>
